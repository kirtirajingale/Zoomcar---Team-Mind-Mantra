<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="popupfront.css">
</head>

<body>
    <div id="logo">
    <a href=""><img src="https://www.zoomcar.com/img/icons/icons_arrows_arrow_left.png"></a>
        

    </div>

    <div id="box">
        
        <div class="line">
            <input list="brow" placeholder="Select Starting Point">
            <datalist id="brow">

              <option value="Pune">
              <option value="Nashik">
              <option value="Kolapur">
              <option value="Banglore">
              <option value="Delhi">
            </datalist>
             <img src="https://www.zoomcar.com/img/icons/icons_my_location.png">
             <span>Current Location</span>
             <img src="https://www.zoomcar.com/img/icons/icons_map.png">
             <span>Select Location on Map</span>
        </div>
    </div>

  
    <div id="last">
        <button><a href="">CONFIRM PICKUP LOCATION</a></button> 
    </div>
</body>

</html>
